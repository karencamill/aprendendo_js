<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Estrangeiro ou Não</h1>
    Qual o seu país de origem: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">
    </div>

    <script>
        function calcular (){
            var txtp = window.document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#res')
            pais = String(txtp.value)
            res.innerHTML = `<p>Você nasceu no(a) <strong> ${pais} </strong>!</p>`
            if(pais == 'Brasil'){
                res.innerHTML += `Você é Brasileiro`
            }else{
                res.innerHTML += `Você é estrangeiro`
            }
           
        }
    </script>
</body>
</html>
